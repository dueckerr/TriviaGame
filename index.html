<!DOCTYPE html>
<html lang="en">
<head>
	<title>Book Trivia</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
	
	
	
</head>
<body>
<div class="container col-md-12">

		<div class="row text-center">
			<h1 id="triviaTitle">Book Trivia</h1>
		</div>
		<!-- ===================== -->
		<!-- Start Button -->
		<!-- ===================== -->
		<div class="jumbotron text-center" id="startGame">
			<button id="start">Start Game</button>
		</div>

		<!-- Trivia Section -->

		<div class="jumbotron text-center" id="gameArea">

			<!-- QUESTIONS -->
			<div class="container" id="GameQuestions">
				<div class="row">
					<div class="col-lg-12">
						<div id="timer"></div>
						<div class="questions"></div><br>
						<div class="choices">
							<button type="button" class="btn" data-value = "0" id="answer1"></button>
							<button type="button" class="btn" data-value = "1" id="answer2"></button>
							<button type="button" class="btn" data-value = "2" id="answer3"></button>
							<button type="button" class="btn" data-value = "3" id="answer4"></button>
						</div>
					</div>
				</div>
			</div>

			<!-- ANSWERS -->
			<div class="container" id="answerblock">
				<div class="col-lg-12"></div>
				<div id="correctAnswer"></div>
				<div id="quote"></div><br>
				<div id="authorname"></div>
			</div>

			<!-- RESULTS -->
			<div class="container" id="GameResults">
				<div id="resultText"></div>
				<div id="correctAnswers"></div>
				<div id="wrongAnswers"></div>
				<button id="restart">Play Again</button>
			</div>
		</div>
</div>


   			 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, az Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html
